<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Taker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EXPENSE TRACKER APP</h1>
    <main class="main">
        <header>
            <div><h5>TOTAL BALANCE</h5> <span id="balance">$0.00</span></div>
            <div><h5>INCOME</h5> <span id="income">$0.00</span></div>
            <div><h5>EXPENSE</h5> <span id="expense">$0.00</span></div>
        </header>
        <section>
            <h3>ADD TRANSACTION</h3>
            <form id="transactionForm">
                <div>
                    <label for="amount"><span>AMOUNT:</span></label>
                    <input type="number" id="amount" name="amount" value="0" min="0.01" step="0.01" required>
                </div>
                <div>
                    <label for="date"><span>DATE:</span></label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </section>
    </main>

   
        
    <script src="app.js"></script>
</body>
</html>
